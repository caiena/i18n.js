<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>playground</title>
  <meta name="description" content="html5 playground">
  <meta name="author" content="caiena.net">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!--
    requires global @caiena/lodash-ext
    loading directly from github. @see https://stackoverflow.com/a/18049842
    - http://raw.githubusercontent.com/<username>/<repo>/<branch>/path/to/file.js
    - becomes http://cdn.jsdelivr.net/gh/<username>/<repo>/path/to/file.js

    <script src="https://raw.githubusercontent.com/caiena/lodash-ext/v0.11.1/dist/lodash-ext.umd.min.js"></script>
  -->
  <script src="http://cdn.jsdelivr.net/gh/caiena/lodash-ext@v0.11.1/dist/lodash-ext.umd.min.js"></script>
  <script src="i18n.umd.js"></script>
  <script>
      var pre = document.createElement('pre');
      var $i18n = window.i18n.i18n

      $i18n.init({
        locales: ['pt-BR', 'en-US'],
        defaultLocale: 'pt-BR',
        translations: window.i18n.translations
      })

      var content = `
        locale: ${$i18n.locale}
        sample currenty: ${$i18n.l("currency", 1990.99)}
        sample date: ${$i18n.l("date.formats.short", "2009-09-18")}
      `

      pre.innerHTML = content

      document.body.appendChild(pre)
  </script>
</body>
</html>
